  <div class="contact_form">
    <div class="formulario">
      <h1>Tu lugar de vacaciones ideal</h1>
    
    </div>
    <form action="" method="">
      <p>
        <label class="colocar_nombre">Nombre:</label>
        <input type="text" required="obligatorio" placeholder="Escribe tu nombre"></input>
      </p>
      <p>
         <label class="Colocar_email">Correo electronico:</label>
         <input type="email" required="obligatorio" placeholder="Escribe tu @"></input>
      </p>
       <p>
        <label class="colocar_telefono">Telefono:</label>
        <input type="text" required="obligatorio" placeholder="Escribe tu numero de telefono"></input>
      </p>
       <p>
        <label class="colocar_direccion">Dirección:</label>
        <input type="text" required="obligatorio" placeholder="Escribe tu dirección"></input>
      </p>
    </br>
      <h3>¿Que prefiere, Playa o Montaña?</h3>
        <select name="Preferencia" id="Preferencia">
            <option value="Playa">Playa</option>
            <option value="Montaña">Montaña</option>
        </select>
       <p>
        <label class="colocar_Lugar de destino">Lugar de destino:</label>
        <input type="text" required="obligatorio" placeholder="Escribe tu lugar de destino"></input>
      </p>
        <h3>¿Hotel o Apartamento?</h3>
        <select name="Preferencia" id="Preferencia">
            <option value="Hotel">Hotel</option>
            <option value="Apartamento">Apartamento</option>
        </select>
        <p>
        <label class="Colocar_mensaje">Numeros de personas que sois para el viaje:
        <textarea class="texto_mensaje" placeholder="Introduce el numero de personas"></textarea>
      </p>
         <h3>Mes en el que se irá de vacaciones</h3>
          <input type="date" required="obligatorio" name="date_control"/>
      </br>
      <p>
        <label class="Colocar_mensaje">Comentarios adicionales:
        <textarea class="texto_mensaje" placeholder="Introduce tu mensaje"></textarea>
      </p>
      <button type="submit">Enviar</button>
